<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Leaf Drop</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/game.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <!-- MAIN CONTENT -->
        <section class="section">
            <div class="container card column is-half">
                
                <!-- Word guessing area -->
                <div class="section">
                    <div class="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <h2 class="card-header" id="guessesRemaining" style="font-size: 75px; padding:0 1rem;">10</h2>
                                </div>
                                <div class="media-content">
                                    <!-- Guesses Remaining -->
                                    <p class="title is-3" id="currentPlant"></p>
                                    <!-- Guessed Letters -->
                                    <!-- TODO: Display alphabet in bold, dark grey. When letter is guessed, make light grey and disable -->
                                    <p class="subtitle is-5 has-text-grey-light">a b c d e f g h i j k l m n o p q r s t u v w x y z</p>
                                </div>
                            </div>
                        </div>
                        <!-- Leaf-drop Graphic -->
                        <div class="card-image">
                            <figure class="image is-square">
                                <div id="leaf-drop">
                                    <img class="lose-a-leaf" id="leaf10" style="z-index:10" src="./assets/images/sprites/ficus-10.jpg"/>
                                    <img class="lose-a-leaf" id="leaf9" style="z-index:9" src="./assets/images/sprites/ficus-9.jpg"/>
                                    <img class="lose-a-leaf" id="leaf8" style="z-index:8" src="./assets/images/sprites/ficus-8.jpg"/>
                                    <img class="lose-a-leaf" id="leaf7" style="z-index:7" src="./assets/images/sprites/ficus-7.jpg"/>
                                    <img class="lose-a-leaf" id="leaf6" style="z-index:6" src="./assets/images/sprites/ficus-6.jpg"/>
                                    <img class="lose-a-leaf" id="leaf5" style="z-index:5" src="./assets/images/sprites/ficus-5.jpg"/>
                                    <img class="lose-a-leaf" id="leaf4" style="z-index:4" src="./assets/images/sprites/ficus-4.jpg"/>
                                    <img class="lose-a-leaf" id="leaf3" style="z-index:3" src="./assets/images/sprites/ficus-3.jpg"/>
                                    <img class="lose-a-leaf" id="leaf2" style="z-index:2" src="./assets/images/sprites/ficus-2.jpg"/>
                                    <img class="lose-a-leaf" id="leaf1" style="z-index:1" src="./assets/images/sprites/ficus-1.jpg"/>
                                    <img class="lose-a-leaf" id="leaf0" style="z-index:0" src="./assets/images/sprites/ficus-0.jpg"/>
                                </div>
                            </figure>
                        </div>
                    </div>
                </div>

                <div class="section columns">

                    <div class="card column is-half">
                        <!-- Score -->
                        <div class="score">
                            <h2 class="scoreboard">Wins: <span id="winCount">0</span></h2>
                            <h2 class="scoreboard">Losses: <span id="lossCount">0</span></h2>
                        </div>
                        <!-- Guessed Letters -->
                        <div class="guess">
                            <div class="guessed-letters">
                                <h2>Guessed Letters: </h2>
                                <h2 id="guessedLetters">...</h2>
                            </div>
                        </div>
                    </div>
                    <!-- Hint -->
                    <div class="card column is-half hint">
                        <!-- <a class="button" onclick="showHint()">HINT</a> -->
                        <a class="button">HINT</a>
                        <div class="hint-images">
                            <img class="hint-img" id="airPlant" src="./assets/images/hints/air-plant.JPG" style="max-width: 100%; display: none;"/>
                            <img class="hint-img" id="aloe" src="./assets/images/hints/aloe.JPG" style="max-width: 100%; display: none;"/>
                            <img class="hint-img" id="birdOfParadise" src="./assets/images/hints/bird-of-paradise.JPG" style="max-width: 100%; display: none;"/>
                            <img class="hint-img" id="burrosTail" src="./assets/images/hints/burros-tail.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="cactus" src="./assets/images/hints/cactus.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="devilsIvy" src="./assets/images/hints/devils-ivy.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="englishIvy" src="./assets/images/hints/english-ivy.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="fiddleLeafFig" src="./assets/images/hints/fiddle-leaf-fig.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="heartleafPhilodendron" src="./assets/images/hints/heartleaf-philodendron.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="jadePlant" src="./assets/images/hints/jade-plant.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="maidenhairFern" src="./assets/images/hints/maidenhair-fern.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="monstera" src="./assets/images/hints/monstera.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="peperomia" src="./assets/images/hints/peperomia.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="pileaPeperomioides" src="./assets/images/hints/pilea-peperomioides.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="pinstripeCalathea" src="./assets/images/hints/pinstripe-calathea.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="pothos" src="./assets/images/hints/pothos.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="prayerPlant" src="./assets/images/hints/prayer-plant.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="rattlesnakePlant" src="./assets/images/hints/rattlesnake-plant.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="rubberPlant" src="./assets/images/hints/rubber-plant.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="sansevieria" src="./assets/images/hints/sansevieria.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="staghornFern" src="./assets/images/hints/staghorn-fern.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="stringOfHearts" src="./assets/images/hints/string-of-hearts.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="stringOfPearls" src="./assets/images/hints/string-of-pearls.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="succulent" src="./assets/images/hints/succulent.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="tillandsia" src="./assets/images/hints/tillandsia.JPG" style="max-width: 100%; display: none";/>
                            <img class="hint-img" id="zzPlant" src="./assets/images/hints/zz-plant.JPG" style="max-width: 100%; display: none";/>
                        </div>
                    </div>                
                </div>
            </div>
        </section>

        <!-- WIN SCREEN / LOSE SCREEN -->
        <div class="modal" id="winModal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <h1>You won!</h1>
                <p>Click to play again.</p>
            </div>
            <button class="button" onclick="reset()">PLAY</button>
            <a class="modal-close is-large" href="./index.html" onclick="closeModals()" aria-label="close"></a>
        </div>
        <div class="modal" id="loseModal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <h1>You lost!</h1>
                <p>Click to play again.</p>
            </div>
            <button class="button" onclick="reset()">PLAY</button>
            <a class="modal-close is-large" href="./index.html" onclick="closeModals()" aria-label="close"></a>
        </div>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                <strong>Leaf Drop</strong> by <a href="https://leaf-junkie.github.io/">Julie Ragsdale</a> | Â© 2018 Updated 2019.
                </p>
            </div>
        </footer>
    </body>
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
</html>
